<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="header">
        <div class="header-left">
            <a href="https://about.google/">About</a>
            <a href="https://store.google.com/">Store</a>
        </div>
        <div class="header-right">
            <a href="https://mail.google.com/mail/">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <a href="https://www.google.com/intl/en/about/products"><img id="google-apps" src="images/google-apps.webp"
                    alt="Google apps"></a>
            <a href="https://accounts.google.com/SignOutOptions"><img id="google-account"
                    src="images/google-account.jpeg" alt="Google Account"></a>
        </div>
    </div>

    <div id="logo">
        <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <div class="search">
        <div class="searchbar">
            <form>
                <input name="search-query">
            </form>
        </div>
        <div class="searchbuttons">
            <form>
                <button class="buttons">Google Search</button>
                <div class="divider"></div>
                <button class="buttons">I'm Feeling Lucky</button>
            </form>
        </div>
    </div>
</body>

</html>
