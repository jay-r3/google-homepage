<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-left">
        <ul>
            <li><a href="https://about.google/">About</a></li>
            <li><a href="https://store.google.com/">Store</a></li>
        </ul>
    </div>
    <div class="header-right">
        <li><a href="https://mail.google.com/mail/">Gmail</a></li>
        <li><a href="https://www.google.com/imghp">Images</a></li>
        <li><a href="https://www.google.com/intl/en/about/products">Google apps</a></li>
        <li><a href="https://accounts.google.com/SignOutOptions">Google Account</a></li>
    </div>
    <div class="search">
        <div class="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="searchbar">
            <form>
                <input name="search-query">
            </form>
            <div class="searchbuttons">
                <form>
                    <button>Search</button>
                    <button>I'm Feeling Lucky</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
